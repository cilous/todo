<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/todo_style.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <img src="todo.png" alt="todo_pic" class="pic"/>

    <div class="header">
      <h1>To-Do <small>List</small></h1>
    </div>

    <div class="input">
      <input type="text" name="todo" class="todo-input" placeholder="Your Task">
      <button type="submit" name="button" class='btn-add'>OK</button>
    </div>

    <div class="mid">
      <ul class="content">
      </ul>
    </div>

    <div class="footer">
      <button type="button" class="btn-arc"> Archive </button>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/todo_script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </body>
</html>
